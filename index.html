<!DOCTYPE html>
<html lang="en">

<head>
  <title>John Mayer | Official Fan Page</title>
  <link rel="resetcss" href="reset.css">
  <link href="style.css" rel="stylesheet">
</head>

<body>

  <header id="header">
    <nav class="container">
      <ul class="social">
        <li><a id="link" href="https://www.facebook.com/johnmayer">Facebook</a></li>
        <li><a id="link" href="https://www.instagram.com/johnmayer/?hl=en">Instagram</a></li>
        <li><a id="link" href="https://www.tiktok.com/@johnmayer?lang=en">TikTok</a></li>
      </ul>
      <img class="sobrock" src="https://www.johnmayer.com/dist/img/artwork-sobrock.png" alt="Sob Rock Album Cover">
      <h1 id="title">JOHN MAYER</h1>
    </nav>
  </header>

  <main>
    <div class="logo-container">
      <img id="center" src="https://cdn.shopify.com/s/files/1/0075/5466/2477/files/SR_UNIVERSE_EUROSTYLE_700x.png?v=1626456813" alt="sobrock logo">
    </div>
    <section class="video-container">
      <iframe width="900" height="550" src="https://www.youtube.com/embed/ZwQhpEFQQIM" title="YouTube video player"
        frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen=""></iframe>
    </section>  
    <section class="link-container">
        <h2><a id="sales-tour" href="https://johnmayerstore.com/products/sob-rock-digital-album">Sob Rock Digital/Vinyl Album Out Now!</a>
        </h2>
        <h2><a id="sales-tour" href="https://go.seated.com/tour-events/66ca3458-5707-40ed-b8ff-5f69625df154">John Mayer 2022 Tour Events</a>
        </h2>
    </section>

    <section class="newsletter-container">
      <h2>Newsletter Sign Up</h2>
      <form action="">
        <label class="font-size" for="email">Email</label>
        <input id="email" type="email">
        <div>
          <button id="button">Join</button>
        </div>
      </form>
    </section>

  </main>

  <footer class="footer">2022 John Mayer. All Rights Reserved<sup>&copy;</sup></footer>

</body>

</html>
