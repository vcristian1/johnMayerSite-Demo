<!DOCTYPE html>
<html lang="en">
<head>
  <title>John Mayer | Official Fan Page</title>
  <link href="jm.css" rel="stylesheet">
</head>

<body>

  <header id="header">
    <nav class="container">
      <ul class="social">
        <li><a id="link" href="https://www.facebook.com/johnmayer">Facebook</a></li>
        <li><a id="link" href="https://www.instagram.com/johnmayer/?hl=en">Instagram</a></li>
        <li><a id="link" href="https://www.tiktok.com/@johnmayer?lang=en">TikTok</a></li>
      </ul>
      <img class="sobrock" src="https://www.johnmayer.com/dist/img/artwork-sobrock.png" alt="Sob Rock Album Cover">
      <h1 id="title">JOHN MAYER</h1>
    </nav>
  </header>

  <main>
    <section class="video-container">
      <iframe width="560" height="315" src="https://www.youtube-nocookie.com/embed/YbLoCiIwEcs?start=6"
        title="YouTube video player" frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen></iframe>
      <h2><a id="sales" href="https://johnmayerstore.com/products/sob-rock-digital-album">Sob Rock (Album) Out Now!</a>
      </h2>
    </section>

    <section class="newsletter-container">
      <h2>Newsletter Sign Up</h2>
      <form action="">
        <input id="email" type="email" placeholder="Email">
        <label for="email"></label>
        <button id="button">Join</button>
      </form>
    </section>

  </main>

  <footer class="footer">John Mayer 2022<sup>&copy;</sup></footer>

</body>

</html>
